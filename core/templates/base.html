{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Menu Lateral -->
        <nav class="bg-light border-end" id="sidebar">
            <div class="sidebar-header p-3">
                <h4>Habity</h4>
            </div>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <a href="/dashboard/" class="d-flex align-items-center text-decoration-none p-2">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="mb-1">
                    <a href="/tasks/" class="d-flex align-items-center text-decoration-none p-2">
                        <i class="bi bi-list-check me-2"></i> Tarefas
                    </a>
                </li>
                <li class="mb-1">
                    <a href="/rewards/" class="d-flex align-items-center text-decoration-none p-2">
                        <i class="bi bi-gift me-2"></i> Recompensas
                    </a>
                </li>
                <li class="mb-1">
                    <a href="/settings/" class="d-flex align-items-center text-decoration-none p-2">
                        <i class="bi bi-gear me-2"></i> Configurações
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="flex-grow-1">
            <header class="bg-primary text-white p-3">
                <h1>Habity</h1>
            </header>
            <main class="p-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

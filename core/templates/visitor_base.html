{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Composer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1 class="text-center">Tasks Composer</h1>

        <a href="/register/" class="btn-animated d-block d-md-inline-block mt-3">Cadastre-se agora</a>
    </header>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2025 Tasks Composer</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
